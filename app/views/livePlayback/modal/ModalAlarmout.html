<div class="modal-body modal-list ua-modal-body">
      <ul>
          <li ng-repeat="key in keys" class="popup-profile-list">
            <label>
              <input type="checkbox" ng-model="alarmList[key]" ng-true-value="true" ng-false-value="false" ng-click="selectAlarm(key)" />
              Alarm out : {{ key }}
            </label>
          </li>          
      </ul>
</div>
<div class="modal-bottom-bar"></div>
