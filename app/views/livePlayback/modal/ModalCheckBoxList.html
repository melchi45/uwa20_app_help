<div class="modal-body modal-list ua-modal-body">
  <ul>
    <li ng-repeat="item in data.ModalList">
      <label class="wmf-checkbox">
        <input type="checkbox" ng-model="item.enable" ng-click="select(item)">
        <span class="checked-icon checked-icon-common"></span>
        <span class="title">{{item.name}}</span>
      </label>
    </li>
  </ul>
</div>
<div class="modal-bottom-bar"></div>
