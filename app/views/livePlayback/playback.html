<!--
Playback 메뉴를 클릭했을 때 나오는 하단 영역
-->
<playback-page
  change-view-mode="domControls.changeViewMode()" 
  view-mode-title="viewModeTitle" 
  view-mode-icon="viewModeIcon" 
  enable-playback="domControls.enablePlayback" 
  play-playback="playPlayback(command)" 
  set-play-speed="setPlaySpeed(speed)" 
  select-backup-time="selectBackupTime()"
  timeline-controller="timelineController">
</playback-page>
