<div extend-playback-functions id="full-playback-functions">

    <div class="top-menu top-menu-right">
      <span ng-switch on="connectedService">
        <span ng-switch-when='MOBILE_B2C'>  <!-- 1. B2C App : Capture/Search -->
          <ng-include src="'views/livePlayback/directives/fullcamera/playback-search.html'"></ng-include> 
        </span>
        <span ng-switch-when='MOBILE_B2B'>  <!-- 2. B2B App : Speed/Bookmark/Search -->
          <span class="small-screen-topright-menu-container">
            <ng-include src="'views/livePlayback/directives/fullcamera/playback-speed.html'"></ng-include>
            <ng-include src="'views/livePlayback/directives/fullcamera/add_bookmark.html'"></ng-include>
            <ng-include src="'views/livePlayback/directives/fullcamera/playback-search.html'"></ng-include>
          </span>
        </span>        
      </span>
    </div>

    <div class="playback-middle vertical-middle">
      <ng-include src="'views/livePlayback/directives/fullcamera/playback-control.html'"></ng-include>
    </div>
  </div>
