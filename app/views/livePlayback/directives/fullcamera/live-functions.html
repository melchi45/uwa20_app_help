<uib-carousel no-wrap="functionSlide.option.nowrap" class="controller-area">
    <uib-slide ng-repeat="slide in functionSlide.slides">
      <div class="live-detail-menu-container">
        <span ng-switch on="connectedService">
        <span ng-switch-when='WEB_IPOLIS'>
          <button class="button-background-none detail-button-bottom live-detail-tooltip"
              kind-touch-tap="col.action" ng-repeat="col in slide"
              ng-style="functionSlide.style" ng-if="col.show">
              <span class="sr-only">col.label</span>
              <span>{{col.label | translate}}</span>                
              <i class="tui {{col.class}}"></i>
          </button>        
        </span>
        <span ng-switch-default>
          <button class="button-background-none detail-button-bottom"
              kind-touch-press="col.pressAction"
              kind-touch-tap="col.action" 
              kind-touch-tap-disabled="isLoading" 
              ng-repeat="col in slide"
              ng-style="functionSlide.style" ng-if="col.show">
              <span class="sr-only">col.label</span>              
              <i class="tui {{col.class}}"></i>
          </button>
        </span>
        </span>
      </div>
    </uib-slide>
</uib-carousel>
<button class="button button-border-active button-menu top-menu top-menu-right top-right-close-button"
  kind-touch-tap="closeDetailMenu" ng-show="visibilityDetailMenu">
  <i class="tui tui-close"></i>
</button>
