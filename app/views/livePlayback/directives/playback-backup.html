<div id="cm-playback-backup">

	<div class="cm-playback-block cm-m0-10" id="backup-date">
		<input 
			type="text" 
			disabled="disabled"
			class="cm-textbox cm-date-textbox"
			ng-model="currentDate">
	</div>

	<div class="cm-playback-block cm-m0-10 cm-timeboxes start-time">
        <input 
        	type="text" 
        	maxlength="2" 
	        ng-pattern-restrict="{{control.timeValidation.pattern.hour}}"
	        ng-blur="control.timeValidation.blur($event)"
	        ng-focus="control.timeValidation.focus($event)"
        	class="cm-textbox" 
        	ng-model="startTime.hours">
        :
        <input 
        	type="text" 
        	maxlength="2" 
	        ng-pattern-restrict="{{control.timeValidation.pattern.minuteSecond}}"
	        ng-blur="control.timeValidation.blur($event)"
	        ng-focus="control.timeValidation.focus($event)"
        	class="cm-textbox" 
        	ng-model="startTime.minutes">
        :
        <input 
        	type="text" 
        	maxlength="2" 
	        ng-pattern-restrict="{{control.timeValidation.pattern.minuteSecond}}"
	        ng-blur="control.timeValidation.blur($event)"
	        ng-focus="control.timeValidation.focus($event)"
        	class="cm-textbox" 
        	ng-model="startTime.seconds">
    </div>

    <div class="cm-playback-range">~</div>

    <div class="cm-playback-block cm-m0-10 cm-timeboxes end-time">
        <input 
        	type="text" 
        	maxlength="2" 
	        ng-pattern-restrict="{{control.timeValidation.pattern.hour}}"
	        ng-blur="control.timeValidation.blur($event)"
	        ng-focus="control.timeValidation.focus($event)"
        	class="cm-textbox" 
        	ng-model="endTime.hours">
        :
        <input 
        	type="text" 
        	maxlength="2" 
	        ng-pattern-restrict="{{control.timeValidation.pattern.minuteSecond}}"
	        ng-blur="control.timeValidation.blur($event)"
	        ng-focus="control.timeValidation.focus($event)"
        	class="cm-textbox" 
        	ng-model="endTime.minutes">
        :      
        <input 
        	type="text" 
        	maxlength="2" 
	        ng-pattern-restrict="{{control.timeValidation.pattern.minuteSecond}}"
	        ng-blur="control.timeValidation.blur($event)"
	        ng-focus="control.timeValidation.focus($event)"
        	class="cm-textbox" 
        	ng-model="endTime.seconds">
    </div>

</div>
