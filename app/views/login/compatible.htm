<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>Hanwha Techwin</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Verdana';
        }
        img {
            border: 0;
            outline: 0;   
        }
        body, html {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #ie-lower-version {
            width: 576px;
            margin: 228px auto 0;
        }
        #ie-lower-version .brand {
            overflow: hidden;
            text-align: center;
        }
        #ie-lower-version .buttons {
            margin-top: 60px;
            text-align: center;
        }
        #ie-lower-version .buttons button {
            cursor: pointer;
            line-height: 32px;
            border: solid 1px #ff9832;
            background: none;
        }
        #ie-lower-version .buttons .confirm-button {
            margin-left: 12px;
            margin-top: 30px;
            width: 177px;
            height: 34px;
            color: #fff;
            background: #ff9832;
        }
        #ie-lower-version .dialog {
            margin-top: 100px;
            font-size: 14px;
            color: #8e8e8e;
        }
        #ie-lower-version .other-browser {
            margin-top: 30px;
            font-size: 14px;
            color: #8e8e8e;
        }
        #ie-lower-version .other-browser ul {
            margin-right: 20px;
            float: right;
        }

        #ie-lower-version .other-browser li {
            list-style: none;
            float: left;
        }

        #ie-lower-version .other-browser li.mg {
            margin-right: 10px;
            margin-left: 10px;
        }
        </style>
    </head>
    <body>
        <div id="ie-lower-version">
            <div class="brand">
                <img src="../../base/images/web_notice_Logo.png" title="wisenet webviewer" alt="wisenet webviewer">
            </div>
            <div class="dialog">
                <p>
                    You are required to upgrade your browser to IE11.<br>
                    Webviewer may not work properly on the IE version you are currently using.<br>
                </p>                 
            </div>

            <div class="other-browser">
                <p>
                    If you have to continue using the current version of IE, please use a different Internet browser.
                </p>
                <ul>
                    <li class="mg">
                        <img src="../../base/images/web_notice_chrome.png" title="Chrome" alt="Chrome">
                    </li>
                    <li class="mg">
                        <img src="../../base/images/web_notice_firefox.png" title="Firefox" alt="Firefox">
                    </li>
                    <li class="mg">
                        <img src="../../base/images/web_notice_edge.png" title="Egde" alt="Egde">
                    </li>
                </ul>
            </div>

            <div class="buttons">
                <button type="button" class="confirm-button" onclick="javascript:location.href='/'">
                    Confirm
                </button>
            </div>
        </div>
    </body>
</html>
