<div id="ptrz-control_top-box">
    Angle 0Ëš
</div>
<div id="ptrz-control" ng-class="ptzControlClass">
    <div id="ptrz-control_left-control-box">
        <div id="ptrz-control_box_outline">
            <div id="ptrz-control_box_reverse-arrow"></div>
            <div id="ptrz-control_box_gradations">
            </div>
            <div id="ptz-control_box_circle_slider">
                <svg width="200" height="200"></svg>
            </div>

            <div id="ptrz-control_box">
                <div id="ptrz-control_box-hline"></div>
                <div id="ptrz-control_box-vline">
                    <div id="ptrz-control_box-arrow"></div>
                </div>
                <div id="ptrz-control_move-btn">
                    <i class="tui tui-wn5-ptz-handle"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ptrz-control_bottom_box">
    <div class="ptrz-control_bottom_box_rotate-btn">
        <button class="cm-icon-button-s ptz-control_horizontal-item item-button cm-ptrz-icon" ng-mousedown="runPTR(0, 0, -50);" ng-mouseup="stopPTR()" style="float:left;">
            <i class="tui tui-wn5-return" style="transform: rotateY(180deg);"></i>
        </button>
        <button class="cm-icon-button-s ptz-control_horizontal-item item-button cm-ptrz-icon" ng-mousedown="runPTR(0, 0, 50);" ng-mouseup="stopPTR()" style="float:right;">
            <i class="tui tui-wn5-return" ></i>
        </button>
    </div>
    <button
            type="button"
            class="btn btn-white cm-btn-dark"
            ng-click="runAutoRotate()" >
        {{'Auto Roll' | translate}}
    </button>
</div>
