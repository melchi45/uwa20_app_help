<div class="modal-header modal-setup">
    <h3>{{ 'lang_information' | translate }}</h3>
</div>
<div class="modal-body modal-setup"> 
	<div class="wn5-setup-table-responsive">
		<table class="table table-bordered wn5-setup-table">
			<thead>
				<tr>
					<th class="text-center wn5-setup-info-vertical-middle"></th>
					<th class="text-center wn5-setup-info-vertical-middle">{{ 'lang_enable' | translate}}</th>
					<th class="text-center wn5-setup-info-vertical-middle">{{ 'lang_left_system' | translate}}</th>
					<th class="text-center wn5-setup-info-vertical-middle">{{ 'lang_status' | translate}}</th>
					<th class="text-center wn5-setup-info-vertical-middle">{{ 'lang_totalSize' | translate}}</th>
					<th class="text-center wn5-setup-info-vertical-middle">{{ 'lang_freeSize' | translate}}</th>
				</tr>
			</thead>
			<tbody>
			<tr ng-repeat="item in infoTableData">
				<td class="text-center wn5-setup-info-vertical-middle" ng-repeat="data in defaultStorageOrder">
					<span ng-if="data === 'Channel'" 
						  style="font-weight: bold;">
						  	CH {{ item[data]+1 }}
					</span>
					<span ng-if="data !== 'Channel'" 
						  ng-class="{'cm-recording-color': data === 'Status' && item[data] === 'Recording' }">
						  	{{ item[data] }}
					</span>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="modal-footer modal-setup" style="text-align: center;">
    <button type="button" class="btn cm-btn-dark" type="button" ng-click="cancel()">{{ 'lang_close' | translate }}</button>        
</div>
