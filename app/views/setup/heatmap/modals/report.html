<div class="modal-header modal-setup">
    <h3 class="applyColor">{{confirmTitle | translate}}</h3>
</div>
<div class="modal-body modal-setup pc-n-hm-modal">
	<div class="row">
		<div class="col-xs-3">
			<label 
				for="pc-confirm-report-filename">
				{{'lang_filename' | translate}} :
			</label>
		</div>
		<div class="col-xs-6">
			<input 
				type="text" 
				id="pc-confirm-report-fileName" 
				ng-model="fileName" 
				class="form-control" 
				maxlength="64"
	            ng-pattern-restrict="{{fileNameRegExp}}">
		</div>
		<div class="col-xs-3">
            <input 
                type="text"
                class="form-control" 
                value=".png"
                readonly>
		</div>
	</div>
</div>
<div class="modal-footer modal-setup pc-n-hm-modal-footer modal-setup">
    <button 
    	class="btn btn-primary" 
    	type="button" 
    	ng-click="ok()">
    	{{ 'lang_apply' | translate }}
    </button>
    <button 
    	class="btn btn-primary" 
    	type="button" 
    	ng-click="cancel()">
    	{{ 'lang_cancel' | translate }}
    </button>
</div>
