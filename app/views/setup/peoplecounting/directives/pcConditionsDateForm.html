<div class="form-group" id="pc-conditions-date-form">
    <div class="wn5-setup-section-article-heading">
        <label>{{ pcConditionsDateForm.dateTitle | translate }}</label>
    </div>
    <div class="wn5-setup-section-article-content">
        <div class="col-xs-6 col-sm-2">
            <select 
                class="form-control" 
                ng-model="pcConditionsDateForm.firstSelect" 
                ng-change="pcConditionsDateForm.changeSubSearchOption()">
                <option 
                    ng-repeat="mainOption in pcConditionsDateForm.firstSelectOptions track by $index" 
                    value="{{mainOption.value}}">
                    {{mainOption.name || translate}}
                </option>
            </select>
        </div>
        <div class="col-xs-6 col-sm-2">
            <select 
                class="form-control" 
                ng-model="pcConditionsDateForm.secondSelect"
                ng-change="pcConditionsDateForm.onChangeSubSearchOptions()">
                <option 
                    ng-repeat="subOption in pcConditionsDateForm.secondSelectOptions track by $index"
                    value="{{subOption.value}}">
                    {{subOption.name || translate}}
                </option>
            </select>
        </div>
        <div 
            class="pc-calender-icon">
            <input 
                type="text"
                ng-value="pcConditionsDateForm.fromCalenderInput"
                class="form-control"
                disabled>
            <button 
                type="button" 
                class="pc-calender-button"
                ng-click="pcConditionsDateForm.toggleCalender('first')"
                ng-disabled="pcConditionsDateForm.firstSelect === pcConditionsDateForm.firstSelectOptions[0].value">
                <span class="glyphicon glyphicon-calendar"></span>
            </button>

            <span 
                class="glyphicon glyphicon-play pc-calender-arrow-top"
                ng-if="pcConditionsDateForm.showFromCalender">
            </span>
            <uib-datepicker 
                custom-select-limit="true"
                ng-show="pcConditionsDateForm.showFromCalender"
                ng-model="pcConditionsDateForm.fromCalender" 
                ng-change="pcConditionsDateForm.onSelectFirstCalender()" 
                show-weeks="false" 
                class="ua-datepicker pc-calender" 
                min-date="pcConditionsDateForm.calenderOptions.minDate" 
                max-date="pcConditionsDateForm.calenderOptions.maxDate"
                min-mode="pcConditionsDateForm.calenderOptions.minMode"
                max-mode="pcConditionsDateForm.calenderOptions.maxMode">
            </uib-datepicker>
        </div>
        <div 
            class="pc-swing-dash"
            ng-if="pcConditionsDateForm.secondSelect !== pcConditionsDateForm.firstSelectOptions[0].subOptions[0].value">
            ~
        </div>
        <div 
            class="pc-calender-icon col-xs-3"
            ng-if="pcConditionsDateForm.secondSelect !== pcConditionsDateForm.firstSelectOptions[0].subOptions[0].value">
            <input 
                type="text"
                ng-value="pcConditionsDateForm.toCalenderInput"
                class="form-control"
                disabled>
            <button 
                type="button" 
                class="pc-calender-button"
                ng-click="pcConditionsDateForm.toggleCalender('second')"
                ng-disabled="pcConditionsDateForm.firstSelect === pcConditionsDateForm.firstSelectOptions[0].value">
                <span class="glyphicon glyphicon-calendar"></span>
            </button>

            <span 
                class="glyphicon glyphicon-play pc-calender-arrow-top"
                ng-if="pcConditionsDateForm.showToCalender">
            </span>

            <uib-datepicker 
                custom-select-limit="true"
                ng-show="pcConditionsDateForm.showToCalender"
                ng-model="pcConditionsDateForm.toCalender"
                ng-change="pcConditionsDateForm.onSelectSecondCalender()" 
                show-weeks="false" 
                class="ua-datepicker pc-calender" 
                min-date="pcConditionsDateForm.calenderOptions.minDate" 
                max-date="pcConditionsDateForm.calenderOptions.maxDate"
                min-mode="pcConditionsDateForm.calenderOptions.minMode"
                max-mode="pcConditionsDateForm.calenderOptions.maxMode">
            </uib-datepicker>
        </div>
    </div>
</div>
