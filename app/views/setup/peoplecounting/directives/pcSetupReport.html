<div class="wn5-setup-section form-group" id="pc-setup-report">
    <div class="wn5-setup-section-heading">
        <h3>
            {{ "lang_report" | translate }}
        </h3>
    </div>

    <div class="wn5-setup-section-article">
        <div class="form-group">
            <div class="wn5-setup-section-article-content">
                <input type="checkbox" ng-model="pcSetupReport.use">
                <label>{{ "lang_enable" | translate }}</label>
            </div>
        </div>
        <div class="form-group" id="pc-setup-report-schedule">
            <div class="wn5-setup-section-article-heading">
                <label>
                    {{ "lang_schedule" | translate }}
                </label>
            </div>
            <div class="wn5-setup-section-article-content">
                <div class="pc-n-hm-section-no-margin">
                    <div class="pc-n-hm-grid-2 control-label">
                        <select 
                            ng-model="pcSetupReport.schedule.period"
                            class="form-control"
                            ng-disabled="!pcSetupReport.use">
                            <option 
                                ng-repeat="(key, value) in pcSetupReport.schedule.periodList"
                                value="{{key}}">{{value | translate}}</option>
                        </select>
                    </div>
                    <div class="pc-n-hm-grid-2" ng-hide="pcSetupReport.schedule.period === 'Daily'">
                        <select 
                            ng-model="pcSetupReport.schedule.date"
                            class="form-control" 
                            ng-disabled="!pcSetupReport.use">
                            <option ng-repeat="(key, value) in pcSetupReport.schedule.dateList" value="{{key}}">{{value | translate}}</option>
                        </select>
                    </div>
                    <div class="pc-n-hm-grid-2 pc-setup-report-schedule-hour">
                        <select 
                            ng-model="pcSetupReport.schedule.hour"
                            class="form-control pull-left" 
                            ng-disabled="!pcSetupReport.use">
                            <option value="{{hour}}" ng-repeat="hour in pcSetupReport.schedule.hoursList">{{hour}}</option>
                        </select>
                    </div>
                    <span class="pc-setup-report-schedule-txt">
                        {{ "lang_hour" | translate }}
                    </span>
                    <div class="pc-n-hm-grid-2">
                        <select 
                            ng-model="pcSetupReport.schedule.minute"
                            class="form-control pull-left"  
                            ng-disabled="!pcSetupReport.use">
                            <option value="{{minute}}" ng-repeat="minute in pcSetupReport.schedule.minuteList">{{minute}}</option>
                        </select>
                    </div>
                    <span class="pc-setup-report-schedule-txt">
                        {{ "lang_minute" | translate }}
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="wn5-setup-section-article-heading">
                <label>
                    {{ pcSetupReport.lang.fileName | translate }}
                </label>
            </div>
            <div class="wn5-setup-section-article-content">
                <div class="pc-n-hm-grid-4">
                    <input 
                        type="text" 
                        value="" 
                        class="form-control" 
                        ng-disabled="!pcSetupReport.use" 
                        ng-model="pcSetupReport.fileName.name"
                        maxlength="64" 
                        ng-pattern-restrict="{{pcSetupReport.fileName.regExp}}">
                </div>
                <div class="pc-n-hm-grid-2 control-label">
                    <select
                        ng-model="pcSetupReport.fileName.extension"
                        class="form-control" 
                        ng-disabled="!pcSetupReport.use">
                        <option value="{{extension}}" ng-repeat="extension in pcSetupReport.fileName.extensionList">{{extension}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="wn5-setup-section-article-content wn5-gui-text-orange-100">
                <p>{{ pcSetupReport.lang.fileNameInfo | translate }}</p>
            </div>
        </div>
        <div class="form-group">
            <div class="wn5-setup-section-article-heading">
                <label>
                    {{ pcSetupReport.lang.export | translate }}
                </label>
            </div>
            <div class="wn5-setup-section-article-content pc-n-hm-ftp-email">
                {{ pcSetupReport.lang.ftpEmailInfo | translate }} <a href="javascript:void(0);" ng-click="openFTPEmail()">{{ "lang_menu_ftpemail" | translate }}</a>
                <!--
                <button 
                    type="button"
                    class="btn btn-white" 
                    ng-click="openFTPEmail()" 
                    ng-disabled="!pcSetupReport.use">
                    {{ pcSetupReport.lang.ftpEmail | translate }}
                </button>
                -->
            </div>
        </div>
    </div>
</div>
