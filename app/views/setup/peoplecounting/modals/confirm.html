<div class="modal-header modal-setup">
    <h3 class="applyColor">{{title | translate}}</h3>
</div>
<div class="modal-body modal-setup text-center"> 
    <h5>
      <p 
    	ng-bind-html="message" 
    	class="pc-n-hm-modal-message">
	  </p>
    </h5> 
</div>
<div class="modal-footer modal-setup pc-n-hm-modal-footer modal-setup">
    <button 
    	class="btn btn-primary" 
    	type="button" 
    	ng-click="ok()">
    	{{ 'lang_apply' | translate }}
    </button>
    <button 
    	class="btn btn-white" 
    	type="button" 
    	ng-click="cancel()">
    	{{ 'lang_cancel' | translate }}
    </button>
</div>
