<div class="modal-header modal-setup">
    <h3>{{ lang.report.title | translate }}</h3>
</div>
<div class="modal-body modal-setup pc-n-hm-modal">
	<div class="row">
		<div class="col-xs-3">
			<label 
				for="pc-confirm-report-title">
				{{ lang.report.subject | translate }} :
			</label>
		</div>
		<div class="col-xs-9">
			<input 
				type="text" 
				id="pc-confirm-report-title" 
				class="form-control" 
				maxlength="32">
		</div>
	</div>
	<div class="row">
		<div class="col-xs-3">
			<label 
				for="pc-confirm-report-description">
				{{ lang.report.description | translate }} :
			</label>
		</div>
		<div class="col-xs-9">
			<textarea id="pc-confirm-report-description" class="form-control" maxlength="120"></textarea>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-3">
			<label 
				for="pc-confirm-report-filename">
				{{ lang.report.fileName | translate }} :
			</label>
		</div>
		<div class="col-xs-6">
			<input 
				type="text" 
				id="pc-confirm-report-fileName" 
				ng-model="fileName" 
				class="form-control"
				maxlength="64"
	            ng-pattern-restrict="{{fileNameRegExp}}">
		</div>
		<div class="col-xs-3">
            <select 
            	class="form-control" 
            	ng-model="extension">
                <option 
                	value="{{ext}}"
                	ng-repeat="ext in extensionList">
                	.{{ext}}
            	</option>
            </select>
		</div>
	</div>
</div>
<div class="modal-footer modal-setup pc-n-hm-modal-footer modal-setup">
    <button 
    	class="btn cm-btn-point" 
    	type="button" 
    	ng-click="ok()">
    	{{ 'lang_apply' | translate }}
    </button>
    <button 
    	class="btn cm-btn-point" 
    	type="button" 
    	ng-click="cancel()">
    	{{ 'lang_cancel' | translate }}
    </button>
</div>
