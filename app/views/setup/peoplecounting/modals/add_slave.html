<div class="modal-header modal-setup">
    <h3 class="applyColor">{{confirmTitle | translate}}</h3>
</div>
<div class="modal-body modal-setup pc-n-hm-modal">
	<div class="pc-n-hm-section">
		<div class="pc-n-hm-grid-3">
			<label 
				for="pc-confirm-report-ip">
				{{'lang_IPAddress' | translate}} :
			</label>
		</div>
		<div class="pc-n-hm-grid-5">
			<input 
				type="text" 
				id="pc-confirm-report-ip" 
				ng-model="ip" 
				class="form-control">
		</div>
		<div class="pc-n-hm-grid-2">
			<input 
				type="text" 
				id="pc-confirm-report-iptype" 
				ng-model="port" 
				placeholder="80" 
				class="form-control">
		</div>
		<div class="pc-n-hm-grid-2">
			<select 
				ng-model="ipType" 
				class="form-control">
				<option 
					value="{{item}}" 
					ng-repeat="item in ipTypeEnum">
					{{item}}
				</option>
			</select>
		</div>
	</div>
	<div class="pc-n-hm-section">
		<div class="pc-n-hm-grid-3">
			<label 
				for="pc-confirm-report-id">
				{{'lang_userID' | translate}} :
			</label>
		</div>
		<div class="pc-n-hm-grid-9">
			<input 
				type="text" 
				id="pc-confirm-report-id" 
				ng-model="id" 
				class="form-control">
		</div>
	</div>
	<div class="pc-n-hm-section">
		<div class="pc-n-hm-grid-3">
			<label 
				for="pc-confirm-report-pw">
				{{'lang_password' | translate}} :
			</label>
		</div>
		<div class="pc-n-hm-grid-9">
			<input 
				type="password" 
				id="pc-confirm-report-pw" 
				ng-model="pw" 
				class="form-control">
		</div>
	</div>
</div>
<div class="modal-footer modal-setup pc-n-hm-modal-footer modal-setup">
    <button 
    	class="btn btn-primary" 
    	type="button" 
    	ng-click="ok()">
    	{{ 'lang_ok' | translate }}
    </button>
    <button 
    	class="btn btn-primary" 
    	type="button" 
    	ng-click="cancel()">
    	{{ 'lang_cancel' | translate }}
    </button>
</div>
