<!DOCTYPE html>
<html lang="kr" ng-app="kindFramework">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <div ng-controller="HomeCtrl">

        <button kind-touch-tap="clickTap">clickTap</button>
        <div ng-repeat="group in groups">
            <h1>{{group.name}}</h1>
            <ul>
                <li ng-repeat="child in group.childs">
                    [{{child.isUse}}] {{child.name}} 
                    <button type="button" kind-touch-tap="changeUse(child)">
                        Change
                    </button>
                </li>
            </ul>
        </div>

        <div 
            style="width:100px; height: 100px; background-color: #f0f0f0; border: 1px solid #000;"
            kind-touch-press="pressCallback">

        </div>
    </div>

    <script src="lib/jquery.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/hammer.js"></script>
    
    <script src="home.js"></script>

    <script src="../touch_event.js"></script>
    <script src="../touch_event_config.js"></script>
</body>
</html>
