<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="img-src data: *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="base/images/wisenet_icon.ico" rel="shortcut icon" type="image/x-icon">
    <title>Theme Preview</title>
    <link href="../theme.less" rel="stylesheet/less">
    <link href="./preview.less" rel="stylesheet/less">
</head>
<body>
    <p>
      <a href="http://127.0.0.1:9877/styles/less/themes/theme-preview/index.html">http://127.0.0.1:9877/styles/less/themes/theme-preview/index.html</a>로 접근하세요.
    </p>
    <section>
        <h1>Theme</h1>
        <article>
          <select onchange="changeTheme(this)">
            <option>uwa20-default</option>
          </select>
        </article>
    </section>
    <section>
        <h1>Color Scheme</h1>
        <article>
          <h2>Light Color Scheme</h2>
          <div class="contents">
            <div class="color-box theme-color-point-dark"></div>
            <div class="color-box theme-color-point-100"></div>
            <div class="color-box theme-color-point-60"></div>
            <div class="color-box theme-color-point-10"></div>
          </div>
          <div class="contents">
            <div class="color-box theme-color-white"></div>
            <div class="color-box theme-color-black-100"></div>
            <div class="color-box theme-color-black-90"></div>
            <div class="color-box theme-color-black-85"></div>
            <div class="color-box theme-color-black-80"></div>
            <div class="color-box theme-color-gray-100"></div>
            <div class="color-box theme-color-gray-75"></div>
            <div class="color-box theme-color-gray-50"></div>
            <div class="color-box theme-color-gray-33"></div>
            <div class="color-box theme-color-gray-25"></div>
            <div class="color-box theme-color-gray-12"></div>
            <div class="color-box theme-color-gray-7"></div>
            <div class="color-box theme-color-gray-2"></div>
          </div>
          <div class="contents">
            <div class="color-box theme-color-pallet-red"></div>
            <div class="color-box theme-color-pallet-orange"></div>
            <div class="color-box theme-color-pallet-yellow"></div>
            <div class="color-box theme-color-pallet-green"></div>
            <div class="color-box theme-color-pallet-blue"></div>
            <div class="color-box theme-color-pallet-sky-blue"></div>
            <div class="color-box theme-color-pallet-purple"></div>
            <div class="color-box theme-color-pallet-pink"></div>
          </div>
        </article>
    </section>
    <section>
      
    </section>

    <script src="../../../../external-lib/less/dist/less.js"></script>
    <script>
      function changeTheme(self){
        less.modifyVars({ theme : self.value });
        less.refreshStyles();
      }
    </script>
</body>
</html>
