    <script>
        /**
         * AngluarJs does not support the IE 8 or lower than version 8.
         * So it should be redirect to Root URL.
         */
         try {
            (function ieDetection(){
                var documentUrl = document.URL;
                //Mobile Detection
                if (documentUrl.indexOf("http://") === -1 && documentUrl.indexOf("https://") === -1) {
                    return;
                }

                var userAgent = window.navigator.userAgent;
                var msie = userAgent.indexOf('MSIE ');
                var trident = userAgent.indexOf('Trident/');
                var rv = userAgent.indexOf('rv:');
                var version = false;
                var VERSION_LIMIT = 10;

                if (msie > 0) {
                    version = parseInt(userAgent.substring(msie + 5, userAgent.indexOf('.', msie)), 10);
                }else if (trident > 0) {
                    version = parseInt(userAgent.substring(rv + 3, userAgent.indexOf('.', rv)), 10);
                }

                if(version <= VERSION_LIMIT && version !== false){
                    location.href = 'views/login/compatible.htm';
                }
            })();
        }catch(e){
            console.error("IE Detection Error in index.html", e);
        }
    </script>
