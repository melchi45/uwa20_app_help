<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>Hanwha Techwin</title>
        <link rel="stylesheet" href="./common_index/index.css">
    </head>
    <body>
        <div id="wrap">
            <div id="button-group">
                <button type="button" id="old-plugin" onclick="moveToPluginWebviewer()">Plug-in Webviewer</button>
                <button type="button" id="non-plugin" onclick="moveToNonPluginWebviewer()">Plug-in Free Webviewer</button>
            </div>
        </div>

        <div id="ie-lower-version">
            <div class="brand">
                <img src="./common_index/images/web_notice_Logo.png" title="wisenet webviewer" alt="wisenet webviewer">
            </div>
            <div class="dialog">
                <p>
                    You are required to upgrade your browser to IE11.<br>
                    Webviewer may not work properly on the IE version you are currently using.<br>
                </p>                 
            </div>

            <div class="other-browser">
                <p>
                    If you have to continue using the current version of IE, please use a different Internet browser.
                </p>
                <ul>
                    <li class="mg">
                        <img src="./common_index/images/web_notice_crome.png" title="Chrome" alt="Chrome">
                    </li>
                    <li class="mg">
                        <img src="./common_index/images/web_notice_firefox.png" title="Firefox" alt="Firefox">
                    </li>
                    <li class="mg">
                        <img src="./common_index/images/web_notice_edge.png" title="Egde" alt="Egde">
                    </li>
                </ul>
            </div>

            <div class="buttons">
                <button type="button" class="confirm-button" onclick="moveToPluginWebviewer()">
                    Confirm
                </button>
            </div>
            
        </div>
        <script src="./common_index/detecter.js" type="text/javascript" ></script>
        <script src="./common_index/config.js" type="text/javascript" ></script>
        <script src="./common_index/index.js" type="text/javascript" ></script>
    </body>
</html>
